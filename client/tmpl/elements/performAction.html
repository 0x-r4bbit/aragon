<template name="Element_PerformAction">
  {{#with bylawDisclaimerForAction action }}
  <div class="ui icon small message">
    <i class="icon">account_balance</i>
    <div class="content">
      <div class="header">
        {{ title }}
      </div>
      <p>
        {{ description }}
      </p>
    </div>
  </div>
  {{/with}}
  <button class="ui fluid big primary {{ canPerform action }} button" type="submit">
    {{callToActionForAction action}}
  </button>
</template>
