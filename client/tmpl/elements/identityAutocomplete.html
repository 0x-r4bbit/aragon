<template name="Element_IdentityAutocomplete">
  {{#if entity}}
  {{ > Element_MiniEntity entity=entity closable=true }}
  {{else}}
  <div class="ui fluid search identityAutocomplete">
    <div class="ui left icon input">
      <input class="prompt" type="text" placeholder="Search entities">
      <i class="user icon"></i>
    </div>
  </div>
  {{/if}}
</template>
