<template name="Element_IdentityAutocomplete">
  {{#if entity}}
  {{#with entity}}
  <div class="ui fluid card">
    <div class="content">
      {{ #if picture }}<img class="ui left floated mini image" src="{{ picture }}">{{ /if }}
      <i class="right floated remove icon"></i>
      <div class="header">
        {{ name }} {{Â #if username }}({{ username }}) {{/if}}
      </div>
      <div class="meta">
        {{ ethereumAddress }}
      </div>
    </div>
  </div>
  {{/with}}
  {{else}}
  <div class="ui fluid search keybaseEl">
    <div class="ui left icon input">
      <input class="prompt" type="text" placeholder="Search entities">
      <i class="user icon"></i>
    </div>
  </div>
  {{/if}}
</template>
