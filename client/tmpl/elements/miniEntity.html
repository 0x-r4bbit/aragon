<template name="Element_MiniEntity">
  {{ #if entity }}
  {{ #with entity }}
  <a class="ui fluid card" href="{{ currentURL }}/entity/{{ ethereumAddress }}">
    <div class="content">
      {{ #if picture }}<img class="ui left floated mini image" src="{{ picture }}">{{ /if }}
      {{ #if ../closable }}<i class="right floated remove icon"></i>{{ /if }}
      <div class="header">
        {{ name }} {{ #if $neq identityProvider 'anon' }}{{ #if username }}({{ username }}) {{ /if }}{{ /if }}
      </div>
      <div class="meta">
        {{ ethereumAddress }}
      </div>
    </div>
  </a>
  {{ /with }}
  {{ /if }}
</template>
