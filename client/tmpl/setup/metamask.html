<template name="Setup_MetaMask">
  <div class="ui very relaxed padded grid">
    <div class="eight wide flex centered column">
      <div class="ui spacer"></div>
      <button class="ui big primary button {{ isButtonEnabled }}" id="setupMetaMask">Setup your wallet</button>
      {{ #if account }}
      {{ #with account }}
        <br>
        <br>
        <br>
        <p>You account <a href="{{ etherscanAddress address }}" target="_blank">{{ address }}</a> balance is: {{ ether balance }} ETH</p>
        {{ #unless canContinue }}
        <p>In order to continue:</p>
          <ul>
            <li>Get testnet ether for your address (needed to transact), we are sending some but if it doesn't appear in your account in one minute, <a href="http://faucet.ropsten.be:3001" target="_blank">try here</a></li>
            {{ #if isInWrongNetwork }}
            <li>Aragon doesn't work in the mainnet, change network to Ropsten testnet in Metamask. Refresh after changing network.</li>
            {{ /if }}
          </ul>
        {{ /unless }}
      {{ /with }}
      {{ /if }}
      <div class="ui spacer"></div>
    </div>
    <div class="eight wide lightgrey flex column">
      <div></div>
      <h1 class="ui header">
        Welcome to Aragon.
        <div class="sub header">Setup your wallet.</div>
      </h1>
      <p>
        We have embedded a wallet called MetaMask that provides both security and ease of use for your transactions.<br><br>
        Before getting started with Aragon, please click the violet button and follow the steps to set up your wallet.
      </p>
      <div class="ui spacer"></div>
      <img src="/rsc/setup/metamask.png" class="ui centered image">
      <div class="ui spacer"></div>
      <h4>Disclaimer: This is alpha software, it contains bugs. If something doesn't work do Command + R to refresh. If it is still broken, please report the bug.</h4>
    </div>
  </div>
</template>
