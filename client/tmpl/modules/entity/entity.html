<template name="Module_Entity">
  <div class="flex" id="entity">
    {{ #unless noClosable }}{{> Element_CloseSectionButton}}{{ /unless }}
    {{ #if entity }}
    {{ #with entity }}
    <div class="ui top attached grid">
      <div class="twelve wide column">
        <h1 class="ui header">
          {{ name }}
          <div class="sub header">{{ location }}</div>
        </h1>
        <p>{{ bio }}</p>
      </div>
      <div class="four wide column">
        <img class="ui circular middle aligned image" src="{{ picture }}">
      </div>

      <div class="sixteen wide column">
        <p><i class="ethereum icon"></i> <a href="https://etherscan.io/address/{{ ethereumAddress }}" target="_blank">{{ ethereumAddress }}</a></p>
        {{ #if totalSupply }}
        <p><i class="money icon"></i>Token supply: {{ totalSupply }} {{ symbol }}</p>
        {{ /if }}
        {{Â #if getStatus ethereumAddress }}
        <p><i class="icon">person</i><span class="bolded">{{ capitalize (getStatus ethereumAddress) }}</span> role</p>
        {{ /if }}
        {{ #if cryptocurrencies.bitcoin }}
        <p><i class="bitcoin icon"></i><a href="bitcoin:{{ cryptocurrencies.bitcoin }}">{{ cryptocurrencies.bitcoin }}</a></p>
        {{ /if }}
        {{ #if pubkey }}
        <p><i class="icon">vpn_key</i> {{ formatFingerprint pubkey.fingerprint }}</p>
        {{ /if}}
        {{ #if social.twitter }}
        <p><i class="twitter icon"></i> <a href="https://twitter.com/{{ social.twitter }}" target="_blank">{{ social.twitter }}</a></p>
        {{ /if}}
        {{ #if social.facebook }}
        <p><i class="facebook icon"></i> <a href="https://facebook.com/{{ social.facebook }}" target="_blank">{{ social.facebook }}</a></p>
        {{ /if}}
        {{ #if social.github }}
        <p><i class="github icon"></i> <a href="https://github.com/{{ social.github }}" target="_blank">{{ social.github }}</a></p>
        {{ /if }}
      </div>
    </div>

    <div class="ui spacer"></div>
    <div class="ui buttons">
      {{ #if $eq identityProvider 'keybase' }}
      <a class="ui blue icon button" href="https://keybase.io/{{ username }}" target="_blank">
        <i class="icon">vpn_key</i> Open on Keybase
      </a>
      {{ /if}}
      {{ #if $eq identityProvider 'anon' }}
      <a class="ui primary icon button" href="{{ etherscanAddress ethereumAddress }}" target="_blank">
        <i class="white ethereum icon"></i> Open on Etherscan
      </a>
      {{ /if }}
      {{ #if $eq identityProvider 'tokens' }}
      <a class="ui primary icon button" href="{{ etherscanAddress ethereumAddress }}" target="_blank">
        <i class="white ethereum icon"></i> Open token on Etherscan
      </a>
      {{ /if }}
    </div>
    {{ /with }}
    {{ /if }}
  </div>
</template>
