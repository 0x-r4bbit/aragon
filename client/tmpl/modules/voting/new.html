<template name="Module_Voting_New">
  {{> Element_ProcessDimmer}}
  {{> Element_CloseSectionButton href='/voting'}}
  <form class="ui flex attached form" id="newVoting">
    <h1 class="ui header">New poll</h1>
    <div class="ui hidden divider"></div>
    <div class="field">
      <label>Description</label>
      <textarea name="description" placeholder="Describe your poll"></textarea>
    </div>
    <div class="field">
      <label>Closing time</label>
      <div class="two fields">
        <div class="field">
          <input type="date" name="date">
        </div>
        <div class="field">
          <input type="time" name="time" value="00:00">
        </div>
      </div>
    </div>
    <div class="ui spacer"></div>
    <div class="ui icon small message">
      <i class="info icon"></i>
      <div class="content">
        <div class="header">This poll is informative.</div>
        <p>Polls opened from here don't have any direct repercusion on the company.</p>
      </div>
    </div>
    {{> Element_BylawDisclose action='beginPoll' }}
    <button class="ui fluid big primary button" type="submit">Open</button>
  </form>
</template>
