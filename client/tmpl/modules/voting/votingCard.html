<template name="Module_Voting_Card">
  {{> Element_ProcessDimmer}}
  {{> Element_CloseSectionButton href='/voting'}}
  <div class="ui attached flex container">
    <h1 class="ui header">Voting</h1>
    <p>Voting to issue 1,000 new CVS shares</p>
    <p>End time: </p>
    <div class="ui spacer"></div>

    <div class="ui buttons">
      <button class="ui positive button">👍</button>
      <div class="or"></div>
      <button class="ui negative button">👎</button>
    </div>
  </div>
</template>
