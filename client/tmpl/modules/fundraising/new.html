<template name="Module_Fundraising_New">
  {{> Element_CloseSectionButton href='/fundraising'}}
  <div class="ui flex attached" id="newRaise">
    <h1 class="ui header">New raise</h1>

    <div class="ui spacer"></div>

    <div class="ui fluid vertical steps">
      <a class="step" href="/fundraising/new/individual">
        <div class="content">
          <div class="title">Individual fundraise</div>
          <div class="description">Issuing shares to another entity if they send the negotiated amount of currency</div>
        </div>
      </a>
      <a class="step" href="/fundraising/new/public/stable">
        <div class="content">
          <div class="title">Public fundraise with stable price</div>
          <div class="description">Anybody will be able to invest up to a maximum number of shares offered, at the same price</div>
        </div>
      </a>
      <a class="step" href="/fundraising/new/public/progressive">
        <div class="content">
          <div class="title">Public fundraise with progressive price</div>
          <div class="description">Anybody will be able to invest yp yo a maximum number of shares offered, at a variable price that depends on the time the funraising has been going on</div>
        </div>
      </a>
    </div>

    <div class="ui spacer"></div>
  </div>
</template>
