<template name="Module_Fundraising_Info">
  {{> Element_ProcessDimmer}}
  {{> Element_CloseSectionButton href='/fundraising'}}
  <div class="ui attached flex container" id="raise">
    {{#with raise}}
    <h1 class="ui header">
      {{ title }}
      {{#if isOpen this}}
        <a class="ui left pointing red basic label">Ends in {{ timeRange now closeDate }}</a>
      {{else}}
        <a class="ui left pointing red basic label">Closed</a>
      {{/if}}
      <div class="sub header">{{ raiseTypeToHuman type }}</div>
    </h1>

    <div class="ui hidden divider"></div>

    <div class="ui three mini statistics">
      <div class="statistic">
        <div class="value">
          <i class="exchange icon"></i>
          {{ ether buyingPrice }} ETH
        </div>
        <div class="label">Token price</div>
      </div>
      <div class="statistic">
        <div class="value">
          <i class="ticket icon"></i>
          {{ availableTokens.toLocaleString }}
      </div>
        <div class="label">Available shares</div>
      </div>
      <div class="statistic">
        <div class="value">
          <i class="ethereum icon"></i>
          {{ ether raisedAmount }} ETH
        </div>
        <div class="label">Currently raised</div>
      </div>
    </div>

    <div class="ui hidden divider"></div>

    <div class="ui list">
      <div class="item">
        <i class="trophy icon"></i>
        <div class="content">
          Target: {{ ether raiseTarget }} ETH
        </div>
      </div>
      <div class="item">
        <i class="external square icon"></i>
        <div class="content">
          Cap: {{ ether raiseMaximum }} ETH
        </div>
      </div>
      <div class="item">
        <i class="ethereum icon"></i>
        <div class="content">
          Address: {{address}}
        </div>
      </div>
      <div class="item">
        <i class="money icon"></i>
        <div class="content">
          Raised (dollars): ${{ traditionalCurrency (ether raisedAmount) }}
        </div>
      </div>
    </div>

    {{ #if $eq type 'IndividualInvestorSale' }}
      <div class="ui hidden divider"></div>
      <label>Investor:</label>
      {{ > Element_MiniEntity entity=(getEntity typeMetadata.investorAddress) }}
    {{ /if }}

    <table class="ui very basic sortable selectable striped padded fixed table">
      <thead>
        <tr>
          <th>Investor</th>
          <th>Shares bought</th>
        </tr>
      </thead>
      <tbody>
        {{ #each investors }}
        <tr data-address="{{address}}">
          <td>
            {{ entityName address }}
          </td>
          <td>
            {{ tokens }}
          </td>
        </tr>
        {{ /each }}
      </tbody>
    </table>

    <div class="ui spacer"></div>

    {{ #if isTransferAllowed this }}
    {{ > Element_BylawDisclose action='transferSaleFunds' }}
    <button class="ui big primary button" id="transfer" name="button">Move {{ ether (transferrableFunds address) }} ETH to company address</button>
    {{ /if }}

    {{/with}}
  </div>
</template>
