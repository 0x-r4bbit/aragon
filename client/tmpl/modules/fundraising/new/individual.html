<template name="Module_Fundraising_New_Individual">
  {{> Element_ProcessDimmer}}
  {{> Element_CloseSectionButton href='/fundraising/new'}}
  <form class="ui flex attached form" id="newIndividualRaise">
    <h1 class="ui header">New individual raise</h1>
    <div class="ui hidden divider"></div>

    <div class="field">
      <label>Round title</label>
      <input type="text" lang="en" name="title" placeholder="Series Z">
    </div>

    <div class="field">
      <label>Kind</label>
      <div class="ui selection dropdown">
        <input type="hidden" name="kind">
        <i class="dropdown icon"></i>
        <div class="default text">Kind of shares</div>
        <div class="menu">
          {{#each stocks}}
          <div class="item" data-value="{{index}}">{{name}} ({{symbol}})</div>
          {{/each}}
        </div>
      </div>
    </div>

    <div class="field">
      <label>Investor</label>
      {{ > Element_IdentityAutocomplete }}
    </div>

    <div class="ui hidden divider"></div>

    <div class="field">
      <h4 class="ui header">Round size</h4>
      <div class="two fields">
        <div class="field">
          <label>Number</label>
          <input type="number" lang="en" name="units" placeholder="Number of shares" min="0">
        </div>

        <div class="field">
          <label>Price</label>
          {{ > Element_CurrencyAmount name='price' placeholder='Price' min=(ether 1) step='0.0000000000000000001' }}
        </div>
      </div>
    </div>

    <div class="field">
      <h4 class="ui header">Round closes</h4><p>(if not funded, offer expires)</p>
      <input type="date" name="date">
    </div>

    <div class="ui spacer"></div>
    <div class="ui icon small message">
      <i class="info icon"></i>
      <div class="content">
        <div class="header">A voting is needed to open a raise.</div>
        <p>Voting power will have 7 days to vote.</p>
      </div>
    </div>
    <button class="ui fluid big primary button" type="submit">Open raise</button>
  </form>
</template>
