<template name="Module_Fundraising_New_Individual">
  {{> Element_CloseSectionButton href='/fundraising/new'}}
  <form class="ui flex attached form lightgrey right column" id="newIndividualRaise">
    <h1 class="ui header">New individual raise</h1>
    <div class="ui hidden divider"></div>

    <div class="field">
      <label>Round title</label>
      <input type="text" lang="en" name="title" placeholder="Series Z">
    </div>

    <div class="field">
      <label>Stock class</label>
      <select name="class">
        <option selected disabled>Stock class</option>
        {{#each stocks}}
          <option value="{{index}}">{{name}} ({{symbol}})</option>
        {{/each}}
      </select>
    </div>

    <div class="field">
      <label>Investor</label>
      {{ > Element_IdentityAutocomplete }}
    </div>

    <div class="ui hidden divider"></div>

    <div class="field">
      <h4 class="ui header">Round size</h4>
      <div class="two fields">
        <div class="field">
          <label>Number of shares</label>
          <input type="number" lang="en" name="units" placeholder="Number of shares" min="0">
        </div>

        <div class="field">
          <label>Share price</label>
          {{ > Element_CurrencyAmount name='price' placeholder='Price' min='0.00000001' step='any' }}
        </div>
      </div>
    </div>

    <div class="field">
      <h4 class="ui header">Round closes</h4><p>(if not funded, offer expires)</p>
      <input type="date" name="date">
    </div>

    <div class="ui spacer"></div>
    {{ > Element_BylawDisclose action='beginSale' }}
    <button class="ui fluid big primary button" type="submit">{{ callToActionForAction 'beginSale' }}</button>

    {{> Element_ProcessDimmer}}
  </form>
</template>
