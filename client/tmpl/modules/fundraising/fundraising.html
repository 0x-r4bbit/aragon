<template name="Module_Fundraising">
  <div id="Module_Fundraising" class="main column">
    <div class="ui secondary menu">
      <div class="right menu">
        <div class="fitted item">
          <a class="ui primary button" href="/fundraising/new">
            <i class="icon">add</i>
            New raise
          </a>
        </div>
      </div>
    </div>

    <div class="ui hidden divider"></div>
    <table class="ui very basic sortable selectable striped padded fixed table">
      <thead>
        <tr>
          <th>Raise name</th>
          <th>Amount raised</th>
          <th>Ending time</th>
        </tr>
      </thead>
      <tbody data-updated="{{ updated }}">
        {{#each raises}}
        <tr data-id="{{index}}">
          <td>{{ title }}</td>
          <td>{{ ether raisedAmount }} ETH</td>
          <td>{{ timeRange now closeDate }}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>

  {{> Template.dynamic template=(TemplateVar.get 'rightSection') }}
</template>
