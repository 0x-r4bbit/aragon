<template name="Module_Bylaws">
  <div class="main column" id="Module_Bylaws">
    <form class="ui flex attached form">
      <h1 class="ui header">
        Bylaws
        <div class="sub header">The bylaws are the fundamental rules of how the most important actions are decided and triggered</div>
      </h1>
      <div class="ui hidden divider"></div>
      <div class="ui divider"></div>

      <div class="ui fluid vertical steps">
      {{ #each actions }}
        <a class="step" href="/bylaws/action/{{ key }}">
          <div class="content">
            <div class="title">{{ name }}</div>
            <div class="description">{{ description }}</div>
          </div>
        </a>
      {{ /each }}
      </div>
    </form>
  </div>

  {{> Template.dynamic template=(TemplateVar.get 'rightSection') }}
</template>
