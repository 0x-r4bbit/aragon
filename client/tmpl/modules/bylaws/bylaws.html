<template name="Module_Bylaws">
  <div class="nine wide column" id="Module_Bylaws">
    <form class="ui flex attached form">
      <h1 class="ui header">Your settings</h1>
      <div class="ui divider"></div>

      <div class="ui hidden divider"></div>

      <div class="field">
        <h3 class="ui header">
          Displaying currency
          <div class="sub header">This will be the default currency for displaying purposes. It will be converted to eth under the hood.</div>
        </h3>
        <select class="ui fluid search selection dropdown" name="currency">
          {{ #each currencies }}
          <option value="{{ symbol }}" selected="{{ #if $eq (Settings.get 'displayCurrency') symbol }}selected{{ /if }}">{{ name }} ({{ symbol }})</option>
          {{ /each }}
        </select>
      </div>
    </form>
  </div>

  <div class="ui small modal">
    <div class="header">
      Bylaws change confirmation
    </div>
    <div class="content">
      <div class="description">
        <p>Changing your company's bylaws has real implications on its functioning.</p>
        <p>Please make sure this is a desired action.</p>
        <p>A voting will be created and 90% of the voting power will be needed in order to confirm the change.</p>
      </div>
    </div>
    <div class="actions">
      <div class="ui deny button">
        Yes, I want to change the bylaws
      </div>
      <div class="ui positive button">
        Cancel
      </div>
    </div>
  </div>
</template>
