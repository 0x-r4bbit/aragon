<template name="Module_Bylaws">
  <div class="nine wide column" id="Module_Bylaws">
    <form class="ui flex attached form">
      <h1 class="ui header">Your settings</h1>
      <div class="ui divider"></div>

      <div class="ui hidden divider"></div>

      {{ #each bylaws }}
      <div class="field">
        <h3 class="ui header">
          {{ title }}
          <div class="sub header">Mi carro me lo robaron, estando de romer√≠a</div>
        </h3>
        <div class="two fields">
          <div class="field">
            <select class="ui fluid search selection dropdown" name="currency">
              {{ #each triggers }}
              <option value="{{ value }}" selected="{{ #if $eq ../requirement.type (triggerToInt value) }}selected{{ /if }}">{{ title }}</option>
              {{ /each }}
            </select>
          </div>
          {{ #if $eq requirement.type (triggerToInt 'status') }}
          <div class="field">
            <select class="ui fluid search selection dropdown" name="currency">
              {{ #each statuses }}
              <option value="{{ value }}" selected="{{ #if $eq ../requirement.details.neededStatus (statusToInt value) }}selected{{ /if }}">{{ title }}</option>
              {{ /each }}
            </select>
          </div>
          {{ /if }}
        </div>
      </div>
      {{ /each }}
    </form>
  </div>

  <div class="ui small modal">
    <div class="header">
      Bylaws change confirmation
    </div>
    <div class="content">
      <div class="description">
        <p>Changing your company's bylaws has real implications on its functioning.</p>
        <p>Please make sure this is a desired action.</p>
        <p>A voting will be created and 90% of the voting power will be needed in order to confirm the change.</p>
      </div>
    </div>
    <div class="actions">
      <div class="ui deny button">
        Yes, I want to change the bylaws
      </div>
      <div class="ui positive button">
        Cancel
      </div>
    </div>
  </div>
</template>
