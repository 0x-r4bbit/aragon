<template name="Module_Rewards">
  <div id="Module_Rewards" class="nine wide column">
    <div class="ui secondary menu">
      <div class="fitted item">
        <div class="ui left icon input">
          <i class="search link icon"></i>
          <input type="text" placeholder="Search" value="{{TemplateVar.get 'searchString'}}" id="searchInput">
        </div>
      </div>
      <div class="right menu">
        <div class="fitted item">
          <a class="ui primary button" href="/rewards/new">
            <i class="plus icon"></i>
            New reward
          </a>
        </div>
      </div>
    </div>

    <div class="ui hidden divider"></div>
    <table class="ui very basic sortable selectable striped padded fixed table">
      <thead>
        <tr>
          <th>Recipient</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody data-updated="{{ updated }}">
        {{#each recipients}}
        {{#if $contains (TemplateVar.get 'searchString') (entityName recipient)}}
        <tr data-recipient="{{ recipient }}">
          <td>
            {{ entityName recipient }}
          </td>
          <td>
            {{ type }}
          </td>
        </tr>
        {{/if}}
        {{/each}}
      </tbody>
    </table>
  </div>
  <div class="seven wide lightgrey column">
    {{> Template.dynamic template=(TemplateVar.get 'rightSection') }}
  </div>
</template>
