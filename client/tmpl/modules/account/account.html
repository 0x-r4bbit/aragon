<template name="Module_Account">
  <div class="nine wide column" id="Module_Account">
    <form class="ui flex attached form">
      <h1 class="ui header">Your account</h1>
      <div class="ui divider"></div>

      <h3 class="ui header">
        Company
        <div class="sub header">You company is deployed on the Ropsten testnet.
        <a href="{{ etherscanAddress companyAddress }}" target="_blank" style="color: black; text-decoration: underline;">See on etherscan</a>
        </div>
      </h3>
      <div class="field">
        <label>Company address</label>
        <input value="{{ companyAddress }}" type="text" disabled>
      </div>
      <a href="#" id="unlinkCompany" data-content="Your company will continue to exist on the network, but Aragon will be unlinked. Save the company address in case you want to recover it." data-variation="inverted">Unlink company...</a>

      <h3 class="ui header">
        Ethereum account
        <div class="sub header">Ethereum provides a trustless cryptographic ledger to execute and store transactions securely.</div>
      </h3>
      {{ #with currentAccount }}
      {{ #unless TemplateVar.get 'viewAllAccounts' }}
      <div class="fields">
        <div class="ten wide field">
          <label>Name</label>
          <input type="text" value="{{ name }}">
        </div>
        <div class="six wide field">
          <label>Balance</label>
          <input type="text" value="{{ ether balance }} ETH" disabled>
        </div>
      </div>
      <div class="field">
        <label>Address</label>
        <input value="{{ address }}" type="text" disabled>
      </div>
      {{ /unless }}
      {{ /with }}
      {{ #if TemplateVar.get 'viewAllAccounts' }}
      <div class="field" id="allAccounts">
        <label>All accounts</label>
        <select class="ui fluid dropdown">
          {{ #with currentAccount }}<option value="{{ address }}" selected>{{ name }} ({{ ether balance }} ether)</option>{{ /with }}
          {{ #each accounts }}
            {{ #if $neq currentAccount.address address }}
            <option value="{{ address }}">{{ name }} ({{ ether balance }} ether)</option>
            {{ /if }}
          {{ /each }}
        </select>
      </div>
      {{ else }}
      <div class="field">
      <a href="#" id="viewAllAccounts" data-content="If you change your account, you will have to re-link your identity and you will have to take care of past transactions incurred with your current Ethereum account.\nProceed carefully." data-variation="inverted">Choose another account...</a>
      </div>
      {{ /if }}

      <div class="ui hidden divider"></div>

      <h3 class="ui header">
        Identity
        <div class="sub header">You can link your Ethereum account to your social identities or other kind of identifications so the people you interact with can verify your identity.</div>
      </h3>

      {{ #if currentEntity }}
      {{ #with currentEntity }}
      <div class="ui grid">
        {{#if $eq identityProvider 'keybase'}}
        <div class="ten wide column">
          <a class="ui positive icon fluid button" href="https://keybase.io/{{ username }}" target="_blank">
            <i class="user icon"></i> Logged in with Keybase as {{ username }}
          </a>
        </div>
        <div class="six wide column">
          <a class="ui basic icon fluid button" data-content="People will not find you with your previous identity anymore" data-variation="inverted" id="unlinkIdentity">
            <i class="sign out icon"></i> Unlink identity
          </a>
        </div>
        {{/if}}
        {{#if $eq identityProvider 'anon'}}
        <div class="ten wide column">
          <a class="ui positive icon fluid button" href="https://etherscan.io/address/{{ ethereumAddress }}" target="_blank">
            <i class="user icon"></i> Using your Ethereum account's identity
          </a>
        </div>
        <div class="six wide column">
          <a class="ui orange basic icon fluid button" data-content="People will be able to recognize you and possibly track your transactions" data-variation="inverted" id="linkKeybase">
            <i class="add icon"></i> Link Keybase identity
          </a>
        </div>
        {{/if}}
      </div>
      {{ /with }}
      {{ /if }}

      <div class="ui hidden divider"></div>
      <div class="ui hidden divider"></div>

      <div class="field">
        <h3 class="ui header">
          Currency
          <div class="sub header">This will be the default currency for displaying purposes. It will be converted to eth under the hood.</div>
        </h3>
        <select class="ui fluid search selection dropdown" name="currency">
          {{ #each currencies }}
          <option value="{{ symbol }}" selected="{{ #if $eq (Settings.get 'displayCurrency') symbol }}selected{{ /if }}">{{ name }} ({{ symbol }})</option>
          {{ /each }}
        </select>
      </div>
    </form>
  </div>
  <div class="seven wide lightgrey column">
    {{ > Module_Entity noClosable=true }}
  </div>
</template>
