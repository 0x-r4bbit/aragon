<template name="Module_Home">
  <div class="ui fluid center aligned flex centered container" id="homePlaceholder">
    <h2 class="ui icon header">
      <i class="rocket icon"></i>
      <div class="content">
        Welcome, {{ currentEntityName }}
        <div class="sub header">Provident Tech, Dec.</div>
        <div class="ui hidden divider"></div>
        <div class="sub header">
        {{ #if $gt unhandledNotifications 0 }}
        You have <a href="/inbox">{{ unhandledNotifications }} notifications</a>
        {{else}}
        Your notifications are clean. Good job!
        {{ /if }}
        </div>
      </div>
    </h2>
  </div>
  <div class="ui bottom fixed text menu" id="homeMenu">
    {{#if online}}
    <a class="item" href="https://blog.manolo.com" target="_blank">News in decentralized companies</a>
    <a class="item" id="priceTicker">
      ETH: {{ #with ticker 'eth' }}
        <i class="icon arrow {{ #if $gte percent_change_24h 0 }}green up{{ else }}red down{{ /if }}"></i>
        ${{ price_usd }}
      {{ /with }}
    </a>
    <div class="right menu">
      <a class="item" href="https://aragon.one" target="_blank">Powered by Aragon</a>
    </div>
    {{/if}}
  </div>
</template>
