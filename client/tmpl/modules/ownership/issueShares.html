<template name="Module_Ownership_IssueShares">
  {{> Element_ProcessDimmer}}
  {{> Element_CloseSectionButton }}
  <form class="ui flex attached form" id="issueShares">
    <h1 class="ui header">Issue shares</h1>
    <div class="ui hidden divider"></div>
    <div class="field">
      <label>Kind</label>
      <div class="ui selection dropdown">
        <input type="hidden" name="kind">
        <i class="dropdown icon"></i>
        <div class="default text">Kind of shares</div>
        <div class="menu">
          {{#each stocks}}
          <div class="item" data-value="{{index}}">{{name}} ({{symbol}})</div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="field">
      <label>Number</label>
      <input type="number" lang="en" name="number" placeholder="Number of shares" min="0">
    </div>
    <div class="ui spacer"></div>
    {{ > Element_BylawDisclose action='issueStock' }}
    <button class="ui fluid big primary button" type="submit">{{ callToActionForAction 'issueStock' }}</button>
  </form>
</template>
