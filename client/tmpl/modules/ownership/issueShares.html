<template name="module_ownershipIssueShares">
  {{> el_processDimmer }}
  {{> el_closeSectionButton}}
  <form class="ui flex attached form">
    <h1 class="ui header">Issue Shares</h1>
    <div class="ui hidden divider"></div>
    <div class="field">
      <label>Kind</label>
      <div class="ui selection dropdown">
        <input type="hidden" name="kind">
        <i class="dropdown icon"></i>
        <div class="default text">Kind of shares</div>
        <div class="menu">
          {{#each stocks}}
          <div class="item" data-value="{{index}}">{{name}} ({{symbol}}) {{index}}</div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="field">
      <label>Number</label>
      <input type="number" lang="en" name="number" placeholder="Number of shares">
    </div>
    <div class="ui spacer"></div>
    <button class="ui fluid big primary button" type="submit">Issue</button>
  </form>
</template>
