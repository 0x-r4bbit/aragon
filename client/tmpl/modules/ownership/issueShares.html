<template name="Module_Ownership_IssueShares">
  {{> Element_ProcessDimmer}}
  {{> Element_CloseSectionButton href='/ownership'}}
  <form class="ui flex attached form" id="issueShares">
    <h1 class="ui header">Issue Shares</h1>
    <div class="ui hidden divider"></div>
    <div class="field">
      <label>Kind</label>
      <div class="ui selection dropdown">
        <input type="hidden" name="kind">
        <i class="dropdown icon"></i>
        <div class="default text">Kind of shares</div>
        <div class="menu">
          {{#each stocks}}
          <div class="item" data-value="{{index}}">{{name}} ({{symbol}})</div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="field">
      <label>Number</label>
      <input type="number" lang="en" name="number" placeholder="Number of shares">
    </div>
    <div class="ui spacer"></div>
    <div class="ui icon small message">
      <i class="info icon"></i>
      <div class="content">
        <div class="header">To issue shares a voting is needed.</div>
        <p>Voting power will have 7 days to vote.</p>
      </div>
    </div>
    <button class="ui fluid big primary button" type="submit">Issue</button>
  </form>
</template>
