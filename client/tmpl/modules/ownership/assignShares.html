<template name="module_ownershipAssignShares">
  {{> el_processDimmer }}
  {{> el_closeSectionButton}}
  <form class="ui flex attached form">
    <h1 class="ui header">Assign Shares</h1>
    <div class="ui hidden divider"></div>
    <div class="field">
      <label>Receiver</label>
      <div class="two fields">
        <div class="field">
          <input type="text" name="addr" placeholder="Ethereum address" value="{{#if selectedReceiver}}{{addressForUser selectedReceiver.username}}{{/if}}">
        </div>
        <div class="field">
          {{> el_keybase}}
        </div>
      </div>
    </div>
    <div class="field">
      <label>Kind</label>
      <div class="ui selection dropdown">
        <input type="hidden" name="kind">
        <i class="dropdown icon"></i>
        <div class="default text">Kind of shares</div>
        <div class="menu">
          <div class="item" data-value="1"><b>Without</b> voting rights</div>
          <div class="item" data-value="0"><b>With</b> voting rights</div>
        </div>
      </div>
    </div>
    <div class="field">
      <label>Number</label>
      <input type="number" lang="en" name="number" placeholder="Number of shares">
    </div>
    <div class="ui spacer"></div>
    <button class="ui fluid big primary button" type="submit">Assign</button>
  </form>
</template>
