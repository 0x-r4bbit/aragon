<template name="Module_Ownership_AssignShares">
  {{> Element_ProcessDimmer}}
  {{> Element_CloseSectionButton}}
  <form class="ui flex attached form" id="assignShares">
    <h1 class="ui header">Assign Shares</h1>
    <div class="ui hidden divider"></div>
    <div class="field">
      <label>Receiver</label>
      <div class="two fields">
        <div class="field">
          <input type="text" name="addr" placeholder="Ethereum address" value="{{#if selectedReceiver}}{{addressForUser selectedReceiver.username}}{{/if}}">
        </div>
        <div class="field">
          {{> Element_KeybaseAutocomplete onSelect=onSelect}}
        </div>
      </div>
    </div>
    <div class="field">
      <label>Kind</label>
      <div class="ui selection dropdown">
        <input type="hidden" name="kind">
        <i class="dropdown icon"></i>
        <div class="default text">Kind of shares</div>
        <div class="menu">
          {{#each stocks}}
          <div class="item" data-value="{{index}}">{{name}} ({{symbol}})</div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="field">
      <label>Number</label>
      <input type="number" lang="en" name="number" placeholder="Number of shares">
    </div>
    <div class="ui spacer"></div>
    <button class="ui fluid big primary button" type="submit">Assign</button>
  </form>
</template>
