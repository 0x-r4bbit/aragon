<template name="Module_Ownership_AssignShares">
  {{> Element_CloseSectionButton }}
  <form class="ui flex attached form lightgrey right column" id="assignShares">
    <h1 class="ui header">Assign shares</h1>
    <div class="ui hidden divider"></div>
    <div class="field">
      <label>Recipient</label>
      {{> Element_IdentityAutocomplete}}
    </div>
    <div class="field">
      <label>Class</label>
      <select name="class">
        <option selected disabled>Stock class</option>
        {{#each stocks}}
          <option value="{{index}}">{{name}} ({{symbol}})</option>
        {{/each}}
      </select>
    </div>
    <div class="field">
      <label>Number</label>
      <input type="number" lang="en" name="number" placeholder="Number of shares" min="0">
    </div>
    <div class="ui hidden divider"></div>
    <div class="ui toggle checkbox">
      <input type="checkbox" id="stockGrant">
      <label>Vesting calendar</label>
    </div>
    {{ #unless TemplateVar.get 'assignMode' }}
    <div class="ui hidden divider"></div>
    <div class="field">
      <div class="two fields">
        <div class="field">
          <label>Cliff date</label>
          <input type="date" name="cliff">
        </div>
        <div class="field">
          <label>Vesting date</label>
          <input type="date" name="vesting">
        </div>
      </div>
    </div>
    {{ /unless }}
    <div class="ui spacer"></div>
    {{ > Element_BylawDisclose action=actionName }}
    <button class="ui fluid big primary button" type="submit">{{callToActionForAction actionName}}</button>

    {{> Element_ProcessDimmer}}
  </form>
</template>
