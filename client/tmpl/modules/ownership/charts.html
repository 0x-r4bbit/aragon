<template name="Module_Ownership_Charts">
  <div class="ui secondary menu">
    <div class="header item">You own {{ totalBalance }} tokens</div>
    <div class="right menu">
      <div class="fitted item">
        <a class="ui primary button" href="/ownership/transfer">
          <i class="send outline icon"></i>
          Transfer tokens
        </a>
      </div>
    </div>
  </div>
  <div class="ui hidden divider"></div>
  <div class="ui hidden divider"></div>
  <div class="ui center aligned container">
    <h2 class="ui centered header">Ownership distribution</h2>
    <div class="ui hidden divider"></div>
    <div class="charts">
      <div class="chartContainer">
        <canvas id="capitalChart" width="300" height="300"></canvas>
      </div>
      <div class="chartContainer">
        <canvas id="stockChart" width="300" height="300"></canvas>
      </div>
    </div>
  </div>
  <div class="ui hidden divider"></div>
  <div class="ui center aligned container">
    <h2 class="ui centered header">Voting distribution</h2>
    <div class="ui hidden divider"></div>
    <div class="chartContainer centered">
      <canvas id="votingChart" width="300" height="300"></canvas>
    </div>
  </div>
</template>
