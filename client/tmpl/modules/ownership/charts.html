<template name="Module_Ownership_Charts">
  <div class="flex lightgrey right column">
    <div class="ui spacer"></div>
    <div class="ui center aligned container">
      <h2 class="ui centered header">Ownership distribution <span class="tooltip" data-content="Company reserves don't have voting power nor economic rights (on dividend splits)" data-position="bottom center" data-variation="tiny" data-inverted=""><i class="ui icon">info_outline</i></span></h2>
      <div class="ui hidden divider"></div>
      <div class="charts">
        <div class="chartContainer">
          <canvas id="capitalChart" width="300" height="300"></canvas>
        </div>
        <div class="chartContainer">
          <canvas id="stockChart" width="300" height="300"></canvas>
        </div>
      </div>
    </div>
    <div class="ui spacer"></div>
    <div class="ui center aligned container">
      <h2 class="ui centered header">Voting distribution</h2>
      <div class="ui hidden divider"></div>
      <div class="chartContainer centered">
        <canvas id="votingChart" width="300" height="300"></canvas>
      </div>
    </div>
    <div class="ui spacer"></div>
  </div>
</template>
