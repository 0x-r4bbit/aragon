<template name="Module_Ownership_TransferShares">
  {{> Element_ProcessDimmer}}
  {{> Element_CloseSectionButton }}
  <form class="ui flex attached form" id="transferShares">
    <h1 class="ui header">Transfer shares</h1>
    <div class="ui hidden divider"></div>
    <div class="field">
      <label>Recipient</label>
      {{ > Element_IdentityAutocomplete }}
    </div>
    <div class="field">
      <label>Kind</label>
      <div class="ui selection dropdown">
        <input type="hidden" name="kind">
        <i class="dropdown icon"></i>
        <div class="default text">Kind of shares</div>
        <div class="menu">
          {{#each stocks}}
          <div class="item" data-value="{{index}}">{{name}} ({{symbol}})</div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="field">
      <label>Number</label>
      <input type="number" lang="en" name="number" placeholder="Number of shares" min="0">
    </div>
    <div class="ui hidden divider"></div>
    <div class="ui spacer"></div>
    {{ #if $exists (TemplateVar.get 'selectedStock') }}
    <div class="ui icon small message">
      <i class="ui icon">info_outline</i>
      <div class="content">
        <div class="header">
          You have {{ balance (TemplateVar.get 'selectedStock') }} shares available for transfer
        </div>
        <p>
          This will be irreversible
        </p>
      </div>
    </div>
    {{ /if }}
    <button class="ui fluid big primary button" type="submit">Transfer</button>
  </form>
</template>
