<template name="Module_Inbox">
  <div class="twelve wide column">
    <h1>Your inbox
      {{Â #if greaterThan (count unhandledNotis) 0 }}
      <a class="ui button clear-all">
        <i class="recycle icon"></i>
        Clear all
      </a>
      {{ /if }}
    </h1>
    <div class="ui hidden divider"></div>
    <div class="ui feed">
      {{ #each unhandledNotis }}
      <div class="event">
        <div class="label">
          <i class="icon alarm"></i>
        </div>
        <div class="content">
          <div class="summary">
            <a class="user">
              {{ title }}
            </a> {{ body }}
            <div class="date">
              {{ timeRange date now }}
            </div>
          </div>
          <div class="meta">
            <a class="action" data-notification="{{ _id }}">
              <i class="icon send"></i> Go
            </a>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
