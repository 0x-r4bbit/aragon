<template name="Module_Inbox">
  <div class="nine wide column">
    <h1 class="ui header">Your inbox
      {{Â #if greaterThan (count unhandledNotifs) 0 }}
      <a class="ui right floated circular icon basic button clear-all">
        <i class="remove icon"></i>
      </a>
      {{ /if }}
    </h1>
    <div class="ui divider"></div>
    <div class="ui feed">
      {{ #each unhandledNotifs }}
      <div class="event">
        <div class="label">
          <i class="icon alarm"></i>
        </div>
        <div class="content">
          <div class="summary">
            <a class="user action">
              {{ title }}
            </a> {{ body }}
            <div class="date">
              {{ timeRange date now }}
            </div>
          </div>
          {{ #if callToAction }}
          <div class="meta">
            <a class="action" data-notification="{{ _id }}">
              <i class="icon send"></i> {{ callToAction }}
            </a>
          </div>
          {{/if}}
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
