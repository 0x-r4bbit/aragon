<template name="Layout_PendingTx">
  <a class="item" id="pendingTxButton" style="{{ #unless txs }}display: none{{ /unless }}">
    <div class="ui active small inverted inline loader"></div>
  </a>
  <div class="ui special popup">
    <div class="ui very relaxed divided list">
      {{ #each txs }}
      <div class="item">
        <!-- <i class="check circle green big middle aligned icon"></i> -->
        <!-- <i class="remove circle red big middle aligned icon"></i> -->
        <i class="wait big middle aligned icon"></i>
        <div class="content">
          <h4 class="header">{{ name }}</h4>
          <div class="description">{{ description }}</div>
          <div class="extra">
            <a href="{{ etherscan txID }}" target="_blank" style="color: black; text-decoration: underline;">See on etherscan</a>
          </div>
        </div>
      </div>
      {{ /each }}
    </div>
  </div>
</template>
