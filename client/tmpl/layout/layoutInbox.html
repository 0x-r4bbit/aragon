<template name="Layout_Inbox">
  <a class="item" id="inboxButton">
    <i class="icon large">{{ #if unhandledNotifications }}notifications{{ else }}notifications_none{{ /if }}</i>
  </a>
  <div class="ui special scrollable popup" id="notifs">
    <div id="notifHeader">
      Notifications
      <i class="large link icon">clear_all</i>
    </div>
    {{ #if unhandledNotifications }}
    <div class="ui very relaxed divided list" id="notifList">
      {{ #each unhandledNotifs }}
      <div class="item">
        <div class="content">
          <h4 class="header">
            {{ title }}
            <small>{{ timeRange date now }}</small>
          </h4>
          <div class="description">{{ body }}</div>
          {{ #if callToAction }}
          <br>
          <div class="extra">
            <a class="underline" data-notification="{{ _id }}">{{ callToAction }}</a>
          </div>
          {{/if}}
        </div>
      </div>
      {{ /each }}
    </div>
    {{ else }}
    <div id="notifEmpty">
      <div class="ui hidden divider"></div>
      <img class="ui small centered image" src="/rsc/isotype_mockup.png">
      <div class="ui hidden divider"></div>
      Yoo-hoo! You're clean
    </div>
    {{ /if }}
  </div>
</template>
