<template name="layout_sidebar">
  <div class="ui visible sidebar vertical menu" id="sidebar">
    {{#each modules}}
      <a href="/{{routeName}}" class="item {{#if isRouteActive routeName}} active {{/if}}">
        <i class="{{icon}} icon"></i>
        {{capitalized name}}
      </a>
    {{/each}}
  </div>
</template>
